<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Personal Blog</title>
</head>
<body>
<main class="text-gray-600 body-font container px-5 py-24 mx-auto">
  <div class="flex flex-col text-center w-full mb-20">
    <h1 class="sm:text-4xl text-3xl font-medium title-font mb-2 text-gray-900">Seccion
      Administrativa</h1>
    <p class="lg:w-2/3 mx-auto leading-relaxed text-base">√Årea de publiaciones y administracion</p>
    <div class="px-4 py-3 text-center text-green-600">
      <a th:href="@{/admin/new}">Nuevo</a>
    </div>
  </div>
  <div class="lg:w-2/3 w-full mx-auto overflow-auto">
    <table class="table-auto w-full text-left whitespace-no-wrap">
      <thead>
      <tr>
        <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100 rounded-tl rounded-bl">
          Titulo
        </th>
        <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100">
          Fecha
        </th>
        <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100">
        </th>
        <th class="w-10 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100 rounded-tr rounded-br">
        </th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="article: ${articles}">
        <td class="px-4 py-3" th:text="${article.title}"></td>
        <td class="px-4 py-3" th:text="${#dates.format(article.createdAt,'MMMM d, yyyy')}"></td>
        <td class="px-4 py-3 text-center text-amber-400">
          <a th:href="@{/admin/edit/{id}(id=${article.id})}">Edit</a>
        </td>
        <td class="px-4 py-3 text-center text-rose-600">
          <a th:href="@{/admin/delete/{id}(id=${article.id})}">Delete</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</main>
</body>
</html>
